name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt
      - run: pytest tests/ || true
      - run: mypy src/
      - run: black --diff --check src/
      - run: isort --check-only src/
      - run: flake8 src/
